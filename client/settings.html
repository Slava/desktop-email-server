<template name="settings">
	<nav class="navbar navbar-inverse navbar-lg" role="navigation">
		<div class="navbar-header">
			<img src="/images/logo-01.png" style="width: 90px; margin-left:10px; margin-right:10px">
		</div>
	</nav><!-- /navbar -->

	<div id="" style="overflow-y: scroll; height:350px;">
		<ol class="list-group" id="menu-pages">
			{{#each plugins}}
        <li class="list-group-item active" id="{{this._id}}">{{this.name}}</li>
      {{/each}}
    </ol>
	</div>

	<div style="position: absolute; left:50%; bottom:5px" id="login">
	  <button type="button" style="position: relative; left:-50%; width:300px;" class="login btn btn-default btn-wide">{{buttonText}}</button>
	</div>
</template>
